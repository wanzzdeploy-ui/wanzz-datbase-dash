<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Login & Request</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/all.min.css">
  <link href="css/css2.css" rel="stylesheet">
  <style>
    :root {
      --primary: #EC4899;
      --primary-dark: #DB2777;
      --primary-light: #FCE7F3;
      --primary-gradient: linear-gradient(135deg, #EC4899 0%, #DB2777 100%);
      --success: #10b981;
      --danger: #ef4444;
      --dark: #1e293b;
      --light: #f8fafc;
      --gray: #64748b;
      --gray-light: #e2e8f0;
      --bg: #fdf2f8;
      --card-shadow: 0 10px 40px rgba(236, 72, 153, 0.15);
      --hover-shadow: 0 15px 50px rgba(236, 72, 153, 0.25);
    }
    
    * { 
      box-sizing: border-box; 
      margin: 0; 
      padding: 0;
    }
    
    body {
      font-family: 'Poppins', sans-serif; 
      background: linear-gradient(135deg, #fdf2f8 0%, #fce7f3 100%);
      display: flex;
      justify-content: center;
      align-items: center; 
      min-height: 100vh; 
      padding: 1.5rem;
      position: relative;
      overflow-x: hidden;
    }
    
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: 
        radial-gradient(circle at 10% 20%, rgba(236, 72, 153, 0.05) 0%, transparent 20%),
        radial-gradient(circle at 90% 80%, rgba(236, 72, 153, 0.05) 0%, transparent 20%);
      z-index: -1;
    }
    
    .container {
      background-color: white;
      border-radius: 1.5rem; 
      box-shadow: var(--card-shadow);
      width: 100%; 
      max-width: 480px;
      overflow: hidden;
      opacity: 0; 
      transform: translateY(20px);
      animation: fadeInUp 0.6s ease-out forwards;
      transition: box-shadow 0.3s ease;
    }
    
    .container:hover {
      box-shadow: var(--hover-shadow);
    }
    
    @keyframes fadeInUp { 
      to { 
        opacity: 1; 
        transform: translateY(0);
      } 
    }
    
    .banner {
      width: 100%;
      height: 180px;
      background-image: url('img/649553883_media.jpg');
      background-size: cover;
      background-position: center;
      position: relative;
      border-radius: 0 0 1.5rem 1.5rem;
    }
    
    .banner::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(to bottom, rgba(236, 72, 153, 0.2), rgba(236, 72, 153, 0.4));
      border-radius: 0 0 1.5rem 1.5rem;
    }
    
    .logo-container {
      position: relative;
      text-align: center;
      margin-top: -80px;
      margin-bottom: 1.5rem;
      z-index: 2;
    }
    
    .logo-icon-wrapper {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 100px;
      height: 100px;
      background: var(--primary-gradient);
      border-radius: 50%;
      box-shadow: 0 8px 25px rgba(236, 72, 153, 0.4);
      margin-bottom: 1rem;
      border: 5px solid white;
    }
    
    .logo-icon { 
      font-size: 2.5rem; 
      color: white; 
    }
    
    .logo-text { 
      font-size: 1.75rem; 
      font-weight: 700;
      color: var(--dark); 
      text-align: center;
    }
    
    .content-area {
      padding: 0 2.5rem 2.5rem;
    }
    
    .form-group { 
      margin-bottom: 1.5rem; 
      position: relative; 
    }
    
    .form-label { 
      display: block;
      margin-bottom: 0.6rem; 
      font-size: 0.95rem; 
      color: var(--dark); 
      font-weight: 500; 
    }
    
    .input-wrapper { 
      position: relative;
    }
    
    .form-control {
      width: 100%; 
      padding: 0.9rem 1rem 0.9rem 3rem; 
      border: 1.5px solid var(--gray-light);
      border-radius: 0.75rem; 
      font-size: 1rem; 
      transition: all 0.3s ease;
      background-color: white;
      font-family: 'Poppins', sans-serif;
    }
    
    .form-control:focus { 
      outline: none; 
      border-color: var(--primary);
      box-shadow: 0 0 0 4px rgba(236, 72, 153, 0.15); 
    }
    
    .input-icon { 
      position: absolute; 
      top: 50%;
      left: 1.2rem; 
      transform: translateY(-50%); 
      color: var(--gray); 
      font-size: 1.1rem; 
      transition: color 0.3s ease;
    }
    
    .form-control:focus + .input-icon {
      color: var(--primary);
    }
    
    .toggle-password { 
      position: absolute; 
      top: 50%; 
      right: 1.2rem;
      transform: translateY(-50%); 
      color: var(--gray); 
      cursor: pointer; 
      font-size: 1.1rem; 
      transition: color 0.2s ease;
    }
    
    .toggle-password:hover {
      color: var(--primary);
    }
    
    .btn {
      width: 100%;
      padding: 1rem; 
      border-radius: 0.75rem; 
      font-size: 1.05rem; 
      font-weight: 600;
      cursor: pointer; 
      transition: all 0.3s ease; 
      border: none; 
      display: flex;
      align-items: center;
      justify-content: center; 
      gap: 0.75rem;
      letter-spacing: 0.5px;
    }
    
    .btn-primary { 
      background: var(--primary-gradient);
      color: white;
      box-shadow: 0 5px 15px rgba(236, 72, 153, 0.3);
    }
    
    .btn-primary:hover { 
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(236, 72, 153, 0.4);
    }
    
    .btn-secondary { 
      background-color: var(--dark); 
      color: white; 
      box-shadow: 0 5px 15px rgba(30, 41, 59, 0.2);
    }
    
    .btn-secondary:hover { 
      background-color: #0f172a;
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(30, 41, 59, 0.3);
    }
    
    .alert {
      padding: 1.1rem;
      border-radius: 0.75rem; 
      margin-bottom: 1.75rem; 
      display: flex;
      align-items: center; 
      gap: 0.9rem; 
      font-size: 1rem;
      animation: slideIn 0.4s ease-out;
    }
    
    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateX(-20px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }
    
    .alert-success { 
      background-color: rgba(16, 185, 129, 0.1);
      color: var(--success); 
      border-left: 5px solid var(--success); 
    }
    
    .alert-danger { 
      background-color: rgba(239, 68, 68, 0.1); 
      color: var(--danger); 
      border-left: 5px solid var(--danger);
    }
    
    .divider { 
      text-align: center; 
      margin: 2.5rem 0; 
      color: var(--gray); 
      font-weight: 500; 
      display: flex; 
      align-items: center;
      position: relative;
    }
    
    .divider::before, .divider::after { 
      content: ''; 
      flex: 1; 
      border-bottom: 1px solid var(--gray-light);
    }
    
    .divider:not(:empty)::before { margin-right: 1em; }
    .divider:not(:empty)::after { margin-left: 1em; }
    
    .request-title { 
      text-align: center; 
      color: var(--gray); 
      font-weight: 500; 
      margin-bottom: 1.5rem;
      font-size: 1.1rem;
    }
    
    .form-section {
      margin-top: 1.5rem;
      padding-top: 1.5rem;
      border-top: 1px dashed var(--gray-light);
    }
    
    .pulse {
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(236, 72, 153, 0.7); }
      70% { box-shadow: 0 0 0 10px rgba(236, 72, 153, 0); }
      100% { box-shadow: 0 0 0 0 rgba(236, 72, 153, 0); }
    }
    
    @media (max-width: 576px) {
      .content-area {
        padding: 0 1.5rem 1.5rem;
      }
      
      .logo-icon-wrapper {
        width: 85px;
        height: 85px;
      }
      
      .logo-icon {
        font-size: 2rem;
      }
      
      .logo-text {
        font-size: 1.5rem;
      }
      
      .banner {
        height: 150px;
      }
      
      .logo-container {
        margin-top: -65px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="banner"></div>
    
    <div class="logo-container">
      <div class="logo-icon-wrapper pulse">
        <div class="logo-icon"><i class="fas fa-database"></i></div>
      </div>
      <div class="logo-text" id="api_title">Reseller Login</div>
    </div>
    
    <div class="content-area">
      

      <form class="login-form" method="POST" action="/login">
        <div class="form-group">
          <div class="input-wrapper">
            <i class="fas fa-user input-icon"></i>
            <input type="text" id="username" name="username" class="form-control" placeholder="Username" required>
          </div>
        </div>
        <div class="form-group">
          <div class="input-wrapper">
            <i class="fas fa-lock input-icon"></i>
            <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
            <i class="fas fa-eye toggle-password" id="togglePassword"></i>
          </div>
        </div>
        <button type="submit" class="btn btn-primary"><i class="fas fa-sign-in-alt"></i> Login</button>
      </form>

      <div class="divider">ATAU</div>

      <div class="form-section">
        <h3 class="request-title">Belum terdaftar? Ajukan nomormu!</h3>
        <form class="request-form" method="POST" action="/request">
          <div class="form-group">
            <div class="input-wrapper">
              <i class="fas fa-phone input-icon"></i>
              <input type="text" name="number" class="form-control" placeholder="Masukkan nomor telepon" required>
            </div>
          </div>
          <button type="submit" class="btn btn-secondary"><i class="fas fa-paper-plane"></i> Ajukan Nomor</button>
        </form>
      </div>
    </div>
  </div>

  <script>
    const togglePassword = document.getElementById('togglePassword');
    const password = document.getElementById('password');
    
    if (togglePassword && password) {
      togglePassword.addEventListener('click', function() {
        const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
        password.setAttribute('type', type); 
        this.classList.toggle('fa-eye');
        this.classList.toggle('fa-eye-slash');
      });
    }

    // Efek hover pada input
    const inputs = document.querySelectorAll('.form-control');
    inputs.forEach(input => {
      input.addEventListener('focus', function() {
        this.parentElement.querySelector('.input-icon').style.color = '#EC4899';
      });
      
      input.addEventListener('blur', function() {
        if (!this.value) {
          this.parentElement.querySelector('.input-icon').style.color = '#64748b';
        }
      });
    });

    (async () => {
        try {
            const settings = await fetch("/set").then(res => res.json());
            const titleEl = document.getElementById('api_title');
            if (titleEl && settings.api_title) {
                titleEl.textContent = settings.api_title;
            }
        } catch (e) { 
          console.error("Could not fetch API settings."); 
        }
    })();
  </script>
</body>
</html>
